<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerpulse - Bestel Je Drink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdfbf7;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #ffa533;
      color: white;
    }

    header h1 {
      font-size: 18px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background: #e6392f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #d62828;
    }
  </style>
</head>
<body>

  <header>
    <h1>POWERPULSE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Bestel Je Drink</h2>
    <form>
      <label for="base">Kies een basis</label>
      <select id="base" name="base">
        <option value="water">Wit / Water</option>
        <option value="sap">Geel / Sap</option>
        <option value="thee">Bruin / Thee</option>
      </select>

      <label for="flavor">Kies een smaak</label>
      <select id="flavor" name="flavor">
        <option value="Citroen">Citroen</option>
        <option value="Sinasappel">Sinasappel</option>
        <option value="Aardbei">Aardbei</option>
      </select>

      <label for="addon">Kies add-ons</label>
      <select id="addon" name="addon">
        <option value="addon1">Ijs</option>
        <option value="addon2">Mint</option>
        <option value="addon3">Fruit/Bessen</option>
      </select>

      <label for="name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Je naam" required>

      <label for="quantity">Aantal</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <button type="submit" class="btn">Bestel</button>
    </form>
  </div>

    <footer>
    Â© 2025 Powerpulse. Alle rechten voorbehouden.
  </footer>

</body>
</html>

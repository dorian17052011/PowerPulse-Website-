<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerpulse - Bestel Je Drink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdfbf7;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #ffa533;
      color: white;
    }

    header h1 {
      font-size: 18px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .container {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      margin-top: 30px;
      background: #e6392f;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .btn:hover {
      background: #d62828;
    }
  </style>
</head>
<body>

  <header>
    <h1>POWERPULSE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Bestel Je Drink</h2>
    
    <form>
      <label for="base">Kies een basis</label>
      <select id="base" name="base">
        <option value="base1">Wit / Water</option>
        <option value="base2">Geel / Sap</option>
        <option value="base3">Bruin / Thee</option>
      </select>

      <label for="flavor">Kies een smaak</label>
      <select id="flavor" name="flavor">
        <option value="flavor1">Smaak 1</option>
        <option value="flavor2">Smaak 2</option>
        <option value="flavor3">Smaak 3</option>
      </select>

      <label for="addon">Kies add-ons</label>
      <select id="addon" name="addon">
        <option value="addon1">Add-on 1</option>
        <option value="addon2">Add-on 2</option>
        <option value="addon3">Add-on 3</option>
      </select>

      <label for="name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Je naam">

      <label for="quantity">Aantal</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

      <button type="submit" class="btn">Bestel</button>
    </form>
  </div>

</body>
</html>

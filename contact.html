<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerpulse - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fffaf5;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #ffa533;
      color: white;
    }

    header h1 {
      font-size: 18px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(180deg, #ffa533 0%, #ffcc5c 100%);
      color: white;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      color: #e6392f;
      font-size: 28px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #e6392f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #d62828;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 60px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>POWERPULSE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Bestel</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Neem Contact Op</h2>
    <p>Heb je vragen, ideeën of feedback? We horen graag van je!</p>
  </section>

  <div class="container">
    <h3>Contactformulier</h3>
    <form action="https://formspree.io/f/mnqegpwj" method="POST">
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Je naam" required>

      <label for="email">E-mailadres</label>
      <input type="email" id="email" name="email" placeholder="Je e-mail" required>

      <label for="message">Bericht</label>
      <textarea id="message" name="message" placeholder="Schrijf hier je bericht..." required></textarea>

      <button type="submit" class="btn">Verstuur Bericht</button>
    </form>
  </div>

  <footer>
    © 2025 Powerpulse. Alle rechten voorbehouden.
  </footer>

</body>
</html>
